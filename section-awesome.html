<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Section Awesome</title>
  </head>
  <body>
    <section class="awesome">
      <div class="container">
        <div class="container-title">
          <h2 class="container-title__heading"></h2>
          <div class="container-title__line"></div>
          <p class="container-title__text"></p>
        </div>
        <div class="container-awesome-cards">
          <div class="container-awesome-cards__item">
            <img
              src="/img/lamp.png"
              alt="lamp"
              class="container-awesome-cards__item-img"
            />
            <h3 class="container-awesome-cards__item-heading"></h3>
            <p class="container-awesome-cards__item-text"></p>
          </div>
          <div class="container-awesome-cards__item">
            <img
              src="/img/keyboard.png"
              alt="keyboard"
              class="container-awesome-cards__item-img"
            />
            <h3 class="container-awesome-cards__item-heading"></h3>
            <p class="container-awesome-cards__item-text"></p>
          </div>
          <div class="container-awesome-cards__item">
            <img
              src="/img/lightning.png"
              alt="lightning"
              class="container-awesome-cards__item-img"
            />
            <h3 class="container-awesome-cards__item-heading"></h3>
            <p class="container-awesome-cards__item-text"></p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
